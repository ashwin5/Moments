
<html>
  <head>
    <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
  </head>
   <script type="text/javascript">
   $(document).ready(function(){
    $('.rightq').hide();
    $('.leftq').click(function(){
      id = $(this).data('ans');
      $('.rightq').hide();
      $('#'+id).show();
    });
  });
   </script>
  <body>
    <div id="left">
      <div class="leftq" data-ans="ans1">ques 1</div>
      <div class="leftq" data-ans="ans2">ques 2</div>

      <div class="leftq" data-ans="ans3">ques 3</div>
      <div class="leftq" data-ans="ans4">ques 4</div>

      <div class="leftq" data-ans="ans5">ques 5</div>

    </div>
    <div id="right">
      <div class="rightq" id="ans1">answer 1</div>
      <div class="rightq" id="ans2">answer 2</div>

      <div class="rightq" id="ans3">answer 3</div>
      <div class="rightq" id="ans4">answer 4</div>

      <div class="rightq" id="ans5">answer 5</div>

    </div>
  </body>
  <style type="text/css">
  #left{
    width: 300px;
    float: left;
  }
  #right{
    width: 500px;
    float: left;
  }
  </style>
</html>
